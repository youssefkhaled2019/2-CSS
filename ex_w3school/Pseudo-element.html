<!DOCTYPE html>
<html>
<head>
<style>
h1::before {
  content: url(/src/smiley.gif);
    vertical-align: middle;
    padding:10px;
}

::marker { 
  color: red;
  font-size: 23px;
}
::selection {
  color: red;
  background: yellow;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>The ::before pseudo-element inserts content before the content of an element.</p>

<h1>This is a heading</h1>

<hr>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ol>
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
</ol>
</body>
</html>
